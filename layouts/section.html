{{- define "main" }}
    <h1>{{ .Title }}</h1>
    <div class="content{{- if .Param "book-style" }} book-style{{- end }}">
        {{ .Content }}
    </div>
    <div class="pages">
        {{- range .Pages }}
        <hr />
        {{ .Render "summary" }}
        {{- end }}
        <hr />
    </div>
{{- end }}
