{{- define "main" }}
    <h1>{{ .Title }}</h1>
    <div class="content {{- if .Param "book-style" }}book-style{{- end }}">
        {{ .Content }}
    </div>
    <div class="pages" >
        {{- range .Site.Menus.nexus }}
        <dl>
            <dt><a href="{{ .URL }}">{{ .Name }}</a></dt>
            <dd>{{ .Page.Description }}</dd>
        </dl>
        {{- end }}
    </div>
{{- end }}
