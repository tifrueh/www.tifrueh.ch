{{- define "title" }}
{{- .Site.Title }}
{{- end }}
{{- define "main" }}
<div class="content">
    {{ .Content }}
</div>
<div class="pages">
    <h2>Latest Posts</h2>
    {{- range first 4 (where .Site.RegularPages "Section" "blog") }}
    <hr />
    {{ .Render "summary" }}
    {{- end }}
    <hr />
    <p>&rarr; More in the <a href="{{- urls.RelURL "blog/" -}}">Blog Archive</a></p>
</div>
{{- end }}
